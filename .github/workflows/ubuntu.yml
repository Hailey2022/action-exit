name: ubuntu

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: build
        run: cd rustup default nightly-x86_64-unknown-linux-musl && git clone https://github.com/geph-official/geph4-exit.git && cd geph4-exit && cargo build --release
        
      - uses: actions/upload-artifact@v3
        with:
          name: bin
          path: ~/geph4-exit/target/release/geph4-exit
